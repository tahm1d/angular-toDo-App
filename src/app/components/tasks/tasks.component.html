<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-update-card (onUpdateTask)="updateTask($event)" [taskFromParent]="task" ></app-update-card>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (delete)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  (onClickChange) = "change(task)"
>{{task.id}}</app-task-item>
